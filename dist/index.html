<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500  flex items-center justify-center h-screen">
    <div class=" border-t-violet-100 border-4 w-80  h-90   border-solid rounded shadow-xl  ">
        <h1 class="text-center text-white text-2xl font-bold m-3">LOGIN PAGE</h1>
        <form>
            <label class=" text-white text-xl ml-10  ">Username</label>
            <br>
            <input type="text" placeholder="Enter your username" class="border-white border-2 rounded-3xl ml-10 border-solid bg-transparent w-64 mb-3 ">
            <br>
            <label class=" text-white text-xl ml-10 mb-2">Password</label>
            <br>
            <input type="password" placeholder="Enter your password" class="border-white border-2 rounded-3xl ml-10 border-solid bg-transparent w-64 mb-3">
            <br>
            <input type="checkbox" class="ml-10">
            <label class=" text-white text-l mb-3"> Remember me </label>
            <a class=" text-white text-l ml-3 mb-3" href="">Forget password </a>
            <br>
            <input type="submit" value="Login" class=" text-white text-l border-solid bg-cyan-300 w-40 h-10 ml-20 rounded mb-3 shadow-lg    ">
        </form>
    </div>
</body>
</html>
